<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum - Illinotes</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='turbolearn-darkmode.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='landing-page.css') }}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicons/site.webmanifest') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/landing">illinotes</a>
            </div>

            <div class="nav-links">
                <a href="/blog">Blog</a>
                <a href="/forum">Forum</a>
                <div class="nav-dropdown">
                    <a href="#" class="dropdown-trigger">
                        About
                        <i class="ph ph-caret-down"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a href="/philosophy">Philosophy</a>
                        <a href="/team">Team</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sticky CTA Button (always visible in top-right) -->
    <div style="position: fixed; top: 20px; right: 30px; z-index: 200;">
        <a href="/notes" class="cta-button" style="font-size: 14px; padding: 12px 28px;">Share Notes</a>
    </div>

    <!-- Content Section -->
    <section class="hero-section">
        <div class="hero-container">
            <div style="backdrop-filter: blur(1px); -webkit-backdrop-filter: blur(1px); background: rgba(255, 255, 255, 0.2); padding: 48px; border-radius: 16px; display: inline-block;">
                <h1 class="hero-title">Community Forum</h1>
                <p class="hero-subtitle">
                    Start a Discussion: Have a question or want to share insights? Join the conversation.
                </p>
                <button class="cta-button" disabled style="opacity: 0.6; cursor: not-allowed; margin-top: 24px;">
                    Coming Soon
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <div class="footer-logo">illinotes</div>
            </div>

            <div class="footer-column">
                <h4 class="footer-title">Product</h4>
                <ul class="footer-links">
                    <li><a href="/notes">Notes Feed</a></li>
                    <li><a href="/summarizer">AI Tutor</a></li>
                    <li><a href="/blog">Blog</a></li>
                </ul>
            </div>

            <div class="footer-column">
                <h4 class="footer-title">Resources</h4>
                <ul class="footer-links">
                    <li><a href="/philosophy">Philosophy</a></li>
                    <li><a href="/team">Team</a></li>
                </ul>
            </div>

            <div class="footer-column">
                <h4 class="footer-title">Support</h4>
                <ul class="footer-links">
                    <li><a href="/support">Help & Support</a></li>
                    <li><a href="/support">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        // Dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const aboutDropdown = document.querySelector('.nav-dropdown');
            const aboutTrigger = aboutDropdown.querySelector('.dropdown-trigger');
            const aboutMenu = aboutDropdown.querySelector('.dropdown-menu');

            aboutTrigger.addEventListener('click', function(e) {
                e.preventDefault();
                aboutMenu.classList.toggle('active');
            });

            const splitButton = document.querySelector('.split-button');
            const dropdownTrigger = splitButton.querySelector('.btn-dropdown-trigger');
            const dropdownMenu = splitButton.querySelector('.dropdown-menu');

            dropdownTrigger.addEventListener('click', function(e) {
                e.preventDefault();
                dropdownMenu.classList.toggle('active');
            });

            document.addEventListener('click', function(e) {
                if (!aboutDropdown.contains(e.target)) {
                    aboutMenu.classList.remove('active');
                }
                if (!splitButton.contains(e.target)) {
                    dropdownMenu.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
