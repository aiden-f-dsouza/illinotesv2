<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Prevent flash of wrong theme - must be first -->
    <script>
      (function() {
        var theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - Illinotes</title>

    <!-- External CSS System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='turbolearn-darkmode.css') }}">

    <!-- Typography System -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .error-container {
            background: var(--bg-card);
            padding: 48px;
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 480px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .error-icon {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-terracotta), var(--accent-ochre));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 2rem;
            color: white;
        }

        .error-code {
            font-family: var(--font-serif);
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--text-primary);
            margin: 0 0 8px;
            line-height: 1;
        }

        h1 {
            font-family: var(--font-serif);
            margin: 0 0 12px;
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: 700;
        }

        .error-message {
            color: var(--text-tertiary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .error-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            font-family: var(--font-sans);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: none;
        }

        .btn-primary {
            background: var(--accent-terracotta);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1.5px solid var(--border-medium);
        }

        .btn-secondary:hover {
            background: var(--bg-paper-dark);
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            background: transparent;
            border: 1.5px solid var(--border-medium);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-size: 18px;
        }

        .theme-toggle:hover {
            background: var(--bg-paper-dark);
            border-color: var(--text-primary);
            color: var(--text-primary);
            transform: rotate(20deg);
        }

        [data-theme="light"] .theme-toggle .moon-icon { display: inline; }
        [data-theme="light"] .theme-toggle .sun-icon { display: none; }
        [data-theme="dark"] .theme-toggle .moon-icon { display: none; }
        [data-theme="dark"] .theme-toggle .sun-icon { display: inline; }
    </style>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicons/site.webmanifest') }}">
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="ph {{ error_icon }}"></i>
        </div>
        <div class="error-code">{{ error_code }}</div>
        <h1>{{ error_title }}</h1>
        <p class="error-message">{{ error_message }}</p>
        <div class="error-actions">
            <a href="{{ url_for('home') }}" class="btn btn-primary">
                <i class="ph ph-house"></i> Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="ph ph-arrow-left"></i> Go Back
            </a>
        </div>
    </div>

    <!-- Theme toggle script -->
    <script src="{{ url_for('static', filename='theme-toggle.js') }}"></script>
</body>
</html>
